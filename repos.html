---
layout: default
title: GitHub Repositories
---

<section class="repos-hero">
    <div class="container">
        <h1 class="page-title">GitHub Projects</h1>
        <p class="page-description">Explore my open-source contributions and personal projects</p>
        <a href="https://github.com/ppandey33" target="_blank" class="github-profile-link">
            <span class="icon">‚ö°</span> View GitHub Profile
        </a>
    </div>
</section>

<section class="repos-section">
    <div class="container">
        <div class="filter-controls">
            <input type="text" id="searchInput" placeholder="Search repositories..." class="search-input">
            <select id="sortSelect" class="sort-select">
                <option value="updated">Recently Updated</option>
                <option value="stars">Most Stars</option>
                <option value="name">Name (A-Z)</option>
            </select>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading repositories...</p>
        </div>

        <div id="error" class="error-message" style="display: none;">
            <p>Unable to load repositories. Please try again later.</p>
        </div>

        <div id="reposGrid" class="repos-grid"></div>

        <div id="noResults" class="no-results" style="display: none;">
            <p>No repositories found matching your search.</p>
        </div>
    </div>
</section>

<style>
:root {
     --primary-color: #0F172A;
      --secondary-color: #1E293B;
      --accent-color: #22D3EE;
      --text-primary: #0F172A;
      --text-secondary: #64748B;
      --bg-light: #F8FAFC;
      --bg-white: #FFFFFF;
      --border-color: #CBD5E1;
      --success-color: #10b981;
      --timeline-color: #CBD5E1;
      --hero-gradient-start: #0F172A;
      --hero-gradient-end: #1E293B;
      --accent-glow: rgba(34, 211, 238, 0.3);
    --warning-color: #f59e0b;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: var(--bg-light);
    color: var(--text-primary);
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.repos-hero {
    background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
    color: white;
    padding: 80px 20px;
    text-align: center;
}

.page-title {
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 15px;
}

.page-description {
    font-size: 1.2rem;
    margin-bottom: 25px;
    opacity: 0.95;
}

.github-profile-link {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 12px 30px;
    background: white;
    color: var(--primary-color);
    text-decoration: none;
    border-radius: 8px;
    font-weight: 600;
    transition: all 0.3s ease;
}

.github-profile-link:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

.repos-section {
    padding: 60px 20px;
}

.filter-controls {
    display: flex;
    gap: 15px;
    margin-bottom: 40px;
    flex-wrap: wrap;
}

.search-input,
.sort-select {
    padding: 12px 20px;
    border: 2px solid var(--border-color);
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background: white;
}

.search-input {
    flex: 1;
    min-width: 250px;
}

.search-input:focus,
.sort-select:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

.sort-select {
    min-width: 200px;
}

.loading {
    text-align: center;
    padding: 60px 20px;
}

.spinner {
    width: 50px;
    height: 50px;
    border: 4px solid var(--border-color);
    border-top-color: var(--primary-color);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 20px;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

.error-message,
.no-results {
    text-align: center;
    padding: 60px 20px;
    color: var(--text-secondary);
}

.repos-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    gap: 25px;
}

.repo-card {
    background: white;
    border: 2px solid var(--border-color);
    border-radius: 12px;
    padding: 25px;
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
    height: 100%;
}

.repo-card:hover {
    border-color: var(--primary-color);
    transform: translateY(-5px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.repo-header {
    display: flex;
    align-items: start;
    gap: 12px;
    margin-bottom: 15px;
}

.repo-icon {
    font-size: 1.5rem;
    flex-shrink: 0;
}

.repo-title {
    flex: 1;
}

.repo-name {
    font-size: 1.3rem;
    font-weight: 600;
    color: var(--primary-color);
    text-decoration: none;
    display: block;
    margin-bottom: 5px;
}

.repo-name:hover {
    text-decoration: underline;
}

.repo-visibility {
    display: inline-block;
    padding: 3px 10px;
    background: var(--bg-light);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    font-size: 0.75rem;
    font-weight: 500;
    text-transform: uppercase;
}

.repo-description {
    color: var(--text-secondary);
    margin-bottom: 15px;
    line-height: 1.6;
    flex: 1;
}

.repo-footer {
    display: flex;
    align-items: center;
    gap: 20px;
    flex-wrap: wrap;
    padding-top: 15px;
    border-top: 1px solid var(--border-color);
}

.repo-stat {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 0.9rem;
    color: var(--text-secondary);
}

.language-indicator {
    width: 12px;
    height: 12px;
    border-radius: 50%;
}

.repo-language {
    font-size: 0.9rem;
    color: var(--text-secondary);
}

.repo-updated {
    margin-left: auto;
    font-size: 0.85rem;
    color: var(--text-secondary);
}

@media (max-width: 768px) {
    .page-title {
        font-size: 2rem;
    }

    .repos-grid {
        grid-template-columns: 1fr;
    }

    .filter-controls {
        flex-direction: column;
    }

    .search-input,
    .sort-select {
        width: 100%;
    }
}
</style>

<script>
const GITHUB_USERNAME = 'ppandey33';
let allRepos = [];

const languageColors = {
    'JavaScript': '#f1e05a',
    'TypeScript': '#3178c6',
    'Python': '#3572A5',
    'Java': '#b07219',
    'C#': '#178600',
    'C++': '#f34b7d',
    'Go': '#00ADD8',
    'Rust': '#dea584',
    'PHP': '#4F5D95',
    'Ruby': '#701516',
    'Swift': '#ffac45',
    'Kotlin': '#A97BFF',
    'HTML': '#e34c26',
    'CSS': '#563d7c',
    'Shell': '#89e051',
    'Vue': '#41b883',
    'Dart': '#00B4AB',
};

async function fetchRepositories() {
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');
    const reposGrid = document.getElementById('reposGrid');

    try {
        const response = await fetch(`https://api.github.com/users/${GITHUB_USERNAME}/repos?per_page=100&sort=updated`);
        
        if (!response.ok) {
            throw new Error('Failed to fetch repositories');
        }
debugger;
        allRepos = await response.json();
        allRepos = allRepos.filter(r => r.name.indexOf('ppandey33') < 0 );
        loading.style.display = 'none';
        displayRepositories(allRepos);
    } catch (err) {
        loading.style.display = 'none';
        error.style.display = 'block';
        console.error('Error fetching repositories:', err);
    }
}

function displayRepositories(repos) {
    const reposGrid = document.getElementById('reposGrid');
    const noResults = document.getElementById('noResults');

    if (repos.length === 0) {
        reposGrid.innerHTML = '';
        noResults.style.display = 'block';
        return;
    }

    noResults.style.display = 'none';
    reposGrid.innerHTML = repos.map(repo => createRepoCard(repo)).join('');
}

function createRepoCard(repo) {
    const languageColor = languageColors[repo.language] || '#808080';
    const updatedDate = new Date(repo.updated_at).toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric'
    });

    return `
        <div class="repo-card">
            <div class="repo-header">
                <span class="repo-icon">üìÅ</span>
                <div class="repo-title">
                    <a href="${repo.html_url}" target="_blank" class="repo-name">${repo.name}</a>
                    <span class="repo-visibility">${repo.private ? 'Private' : 'Public'}</span>
                </div>
            </div>
            <p class="repo-description">${repo.description || 'No description available'}</p>
            <div class="repo-footer">
                ${repo.language ? `
                    <div class="repo-stat">
                        <span class="language-indicator" style="background-color: ${languageColor}"></span>
                        <span class="repo-language">${repo.language}</span>
                    </div>
                ` : ''}
                <div class="repo-stat">
                    <span>‚≠ê</span>
                    <span>${repo.stargazers_count}</span>
                </div>
                <div class="repo-stat">
                    <span>üîÄ</span>
                    <span>${repo.forks_count}</span>
                </div>
                <span class="repo-updated">Updated ${updatedDate}</span>
            </div>
        </div>
    `;
}

function sortRepositories(repos, sortBy) {
    const sorted = [...repos];
    
    switch(sortBy) {
        case 'stars':
            return sorted.sort((a, b) => b.stargazers_count - a.stargazers_count);
        case 'name':
            return sorted.sort((a, b) => a.name.localeCompare(b.name));
        case 'updated':
        default:
            return sorted.sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));
    }
}

function filterRepositories(repos, searchTerm) {
    if (!searchTerm) return repos;
    
    const term = searchTerm.toLowerCase();
    return repos.filter(repo => 
        repo.name.toLowerCase().includes(term) ||
        (repo.description && repo.description.toLowerCase().includes(term)) ||
        (repo.language && repo.language.toLowerCase().includes(term))
    );
}

// Event Listeners
document.getElementById('searchInput').addEventListener('input', (e) => {
    const searchTerm = e.target.value;
    const sortBy = document.getElementById('sortSelect').value;
    const filtered = filterRepositories(allRepos, searchTerm);
    const sorted = sortRepositories(filtered, sortBy);
    displayRepositories(sorted);
});

document.getElementById('sortSelect').addEventListener('change', (e) => {
    const sortBy = e.target.value;
    const searchTerm = document.getElementById('searchInput').value;
    const filtered = filterRepositories(allRepos, searchTerm);
    const sorted = sortRepositories(filtered, sortBy);
    displayRepositories(sorted);
});

// Initialize
fetchRepositories();
</script>
