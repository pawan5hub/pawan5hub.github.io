---
layout: default
title: Blog & Articles
---

<section class="blogs-hero">
    <div class="container">
        <h1 class="page-title">Blog & Articles</h1>
        <p class="page-description">Thoughts, tutorials, and insights on technology and development</p>
    </div>
</section>

<section class="blogs-section">
    <div class="container">
        <div class="filter-controls">
            <input type="text" id="searchInput" placeholder="Search articles..." class="search-input">
            <select id="sortSelect" class="sort-select">
                <option value="date-desc">Newest First</option>
                <option value="date-asc">Oldest First</option>
                <option value="title">Title (A-Z)</option>
            </select>
            <select id="categoryFilter" class="category-filter">
                <option value="all">All Categories</option>
            </select>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading articles...</p>
        </div>

        <div id="error" class="error-message" style="display: none;">
            <p>Unable to load articles. Please try again later.</p>
        </div>

        <div id="blogsGrid" class="blogs-grid"></div>

        <div id="noResults" class="no-results" style="display: none;">
            <p>No articles found matching your criteria.</p>
        </div>
    </div>
</section>

<style>
:root {
    --primary-color: #0F172A;
    --secondary-color: #1E293B;
    --accent-color: #22D3EE;
    --text-primary: #0F172A;
    --text-secondary: #64748B;
    --bg-light: #F8FAFC;
    --bg-white: #FFFFFF;
    --border-color: #CBD5E1;
    --success-color: #10b981;
    --accent-glow: rgba(34, 211, 238, 0.3);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: var(--bg-light);
    color: var(--text-primary);
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.blogs-hero {
    background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
    color: white;
    padding: 80px 20px;
    text-align: center;
}

.page-title {
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 15px;
}

.page-description {
    font-size: 1.2rem;
    opacity: 0.95;
}

.blogs-section {
    padding: 60px 20px;
}

.filter-controls {
    display: flex;
    gap: 15px;
    margin-bottom: 40px;
    flex-wrap: wrap;
}

.search-input,
.sort-select,
.category-filter {
    padding: 12px 20px;
    border: 2px solid var(--border-color);
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background: white;
}

.search-input {
    flex: 1;
    min-width: 250px;
}

.search-input:focus,
.sort-select:focus,
.category-filter:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

.sort-select,
.category-filter {
    min-width: 180px;
}

.loading {
    text-align: center;
    padding: 60px 20px;
}

.spinner {
    width: 50px;
    height: 50px;
    border: 4px solid var(--border-color);
    border-top-color: var(--primary-color);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 20px;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

.error-message,
.no-results {
    text-align: center;
    padding: 60px 20px;
    color: var(--text-secondary);
    font-size: 1.1rem;
}

.blogs-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    gap: 30px;
}

.blog-card {
    background: white;
    border: 2px solid var(--border-color);
    border-radius: 12px;
    overflow: hidden;
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
    height: 100%;
    cursor: pointer;
}

.blog-card:hover {
    border-color: var(--primary-color);
    transform: translateY(-5px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

.blog-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
    background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
}

.blog-content {
    padding: 25px;
    flex: 1;
    display: flex;
    flex-direction: column;
}

.blog-meta {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 12px;
    font-size: 0.85rem;
    color: var(--text-secondary);
}

.blog-date {
    display: flex;
    align-items: center;
    gap: 5px;
}

.blog-category {
    display: inline-block;
    padding: 4px 12px;
    background: var(--bg-light);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    font-size: 0.75rem;
    font-weight: 500;
    color: var(--primary-color);
}

.blog-title {
    font-size: 1.4rem;
    font-weight: 600;
    color: var(--primary-color);
    margin-bottom: 12px;
    line-height: 1.4;
}

.blog-excerpt {
    color: var(--text-secondary);
    line-height: 1.6;
    margin-bottom: 15px;
    flex: 1;
}

.blog-footer {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding-top: 15px;
    border-top: 1px solid var(--border-color);
}

.blog-author {
    font-size: 0.9rem;
    color: var(--text-secondary);
}

.read-more {
    color: var(--primary-color);
    font-weight: 600;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 5px;
    font-size: 0.9rem;
}

.read-more:hover {
    color: var(--accent-color);
}

@media (max-width: 768px) {
    .page-title {
        font-size: 2rem;
    }

    .blogs-grid {
        grid-template-columns: 1fr;
    }

    .filter-controls {
        flex-direction: column;
    }

    .search-input,
    .sort-select,
    .category-filter {
        width: 100%;
    }
}
</style>

<script>
let allBlogs = [];

// Configuration - Update this with your blog files
const blogFiles = [
    {
        filename: 'all-about-generics.html',
        title: 'All About Generics in C#',
        excerpt: 'A comprehensive guide to understanding generics in C# - from basic concepts to advanced implementations including generic classes, methods, delegates, and constraints.',
        category: 'C# Tutorial',
        author: 'Pawan Pandey',
        date: 'Jul 20 2013',
        image: "../../assets/images/c-sharp.png" // Optional: Add image URL
    },
    {
        filename: 'delegate-anonymous-lambda.html',
        title: 'Delegates, Anonymous Functions and Lambda Expressions in C#',
        excerpt: 'A comprehensive guide to understanding delegates, anonymous methods, and lambda expressions in C# - from basic concepts to advanced implementations.',
        category: 'C# Tutorial',
        author: 'Pawan Pandey',
        date: 'Jul 28, 2013',
        image: "../../assets/images/c-sharp.png"
    },
    {
        filename: 'generic-collections.html',
        title: 'Generic Collection Classes in C#',
        excerpt: 'A comprehensive guide to generic collection classes in C# including List, Queue, Stack, LinkedList, and SortedList with practical examples and best practices.',
        category: 'C# Tutorial',
        author: 'Pawan Pandey',
        date: 'Sep 02 2013',
        image: "../../assets/images/c-sharp.png"
    }
    // Add more blog entries here as you create them
];

function formatDate(dateString) {
    const date = new Date(dateString);
    return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric'
    });
}

function displayBlogs(blogs) {
    const blogsGrid = document.getElementById('blogsGrid');
    const noResults = document.getElementById('noResults');
    const loading = document.getElementById('loading');

    loading.style.display = 'none';

    if (blogs.length === 0) {
        blogsGrid.innerHTML = '';
        noResults.style.display = 'block';
        return;
    }

    noResults.style.display = 'none';
    blogsGrid.innerHTML = blogs.map(blog => createBlogCard(blog)).join('');
}

function createBlogCard(blog) {
    const imageHtml = blog.image 
        ? `<img src="${blog.image}" alt="${blog.title}" class="blog-image">`
        : '<div class="blog-image"></div>';

    return `
        <div class="blog-card" onclick="window.location.href='/blogs/partials/${blog.filename}'">
            ${imageHtml}
            <div class="blog-content">
                <div class="blog-meta">
                    <span class="blog-date">
                        <span>ðŸ“…</span>
                        ${formatDate(blog.date)}
                    </span>
                    <span class="blog-category">${blog.category}</span>
                </div>
                <h2 class="blog-title">${blog.title}</h2>
                <p class="blog-excerpt">${blog.excerpt}</p>
                <div class="blog-footer">
                    <span class="blog-author">By ${blog.author}</span>
                    <span class="read-more">
                        Read More
                        <span>â†’</span>
                    </span>
                </div>
            </div>
        </div>
    `;
}

function sortBlogs(blogs, sortBy) {
    const sorted = [...blogs];
    
    switch(sortBy) {
        case 'date-desc':
            return sorted.sort((a, b) => new Date(b.date) - new Date(a.date));
        case 'date-asc':
            return sorted.sort((a, b) => new Date(a.date) - new Date(b.date));
        case 'title':
            return sorted.sort((a, b) => a.title.localeCompare(b.title));
        default:
            return sorted;
    }
}

function filterBlogs(blogs, searchTerm, category) {
    let filtered = blogs;
    
    // Filter by category
    if (category && category !== 'all') {
        filtered = filtered.filter(blog => blog.category === category);
    }
    
    // Filter by search term
    if (searchTerm) {
        const term = searchTerm.toLowerCase();
        filtered = filtered.filter(blog => 
            blog.title.toLowerCase().includes(term) ||
            blog.excerpt.toLowerCase().includes(term) ||
            blog.category.toLowerCase().includes(term) ||
            blog.author.toLowerCase().includes(term)
        );
    }
    
    return filtered;
}

function populateCategoryFilter() {
    const categoryFilter = document.getElementById('categoryFilter');
    const categories = [...new Set(allBlogs.map(blog => blog.category))];
    
    categories.forEach(category => {
        const option = document.createElement('option');
        option.value = category;
        option.textContent = category;
        categoryFilter.appendChild(option);
    });
}

function updateDisplay() {
    const searchTerm = document.getElementById('searchInput').value;
    const sortBy = document.getElementById('sortSelect').value;
    const category = document.getElementById('categoryFilter').value;
    
    const filtered = filterBlogs(allBlogs, searchTerm, category);
    const sorted = sortBlogs(filtered, sortBy);
    displayBlogs(sorted);
}

// Event Listeners
document.getElementById('searchInput').addEventListener('input', updateDisplay);
document.getElementById('sortSelect').addEventListener('change', updateDisplay);
document.getElementById('categoryFilter').addEventListener('change', updateDisplay);

// Initialize
function initializeBlogs() {
    allBlogs = blogFiles;
    populateCategoryFilter();
    displayBlogs(sortBlogs(allBlogs, 'date-desc'));
}

initializeBlogs();
</script>
